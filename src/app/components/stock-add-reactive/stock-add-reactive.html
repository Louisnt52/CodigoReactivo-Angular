<p>Hola desde Stock Reactive Forms</p>
<form autocomplete="off" [formGroup]="reactiveStock">
  <div class="mb-5">
    <label>
      Nombre:
      <input id="name" type="text" class="form-control" formControlName="name" />
    </label>
  </div>

  <div>
    <label>
      Cantidad:
      <input type="number" class="form-control" formControlName="quantity" />
    </label>
  </div>

  <button class="btn btn-primary mt-5" (click)="addStock()">Agregar</button>
</form>
